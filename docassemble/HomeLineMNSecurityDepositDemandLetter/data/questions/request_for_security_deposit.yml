code: |
  def rate_value(val):
      return val/100 if val else 0.01

  final_rate = rate_value(lease_rate if lease_rate_know else None)

  months = 0
  d = move_in
  while d < move_out:
      months += 1
      d = d.replace(month=d.month + 1 if d.month < 12 else 1, year=d.year if d.month < 12 else d.year + 1)

  total = security_deposit_value
  for i in range(months):
      total *= (1 + final_rate)

  interest_earned = total - security_deposit_value
  security_deposit_value_interest = total

