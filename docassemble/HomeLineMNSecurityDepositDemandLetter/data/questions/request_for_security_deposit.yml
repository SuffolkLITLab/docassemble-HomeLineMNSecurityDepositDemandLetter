id: Request_for_security_deposit
continue button field: request_for_security_deposit_intro
question: |
  Request for security deposit Minnesota 
subquestion: |
  This interview will help you write a letter to request your security deposit.
  
  If you are or were a tenant in Minnesota who has either:
 
  1. Not been given you security deposit back
  2. Received an explantaion for why you have not been given your security deposit back
  
  You can use this interview to demand your landlord give you your security deposit back with interest.
  
  Before you get started, please gather:
  
  1. A copy of your lease you want your security deposit back from
  2. Your landlords mailing address
  
  When you are finished, you will need to:
  
  1. Review the letter one more time, fix any mistakes.
  2. Deliver a copy of this letter by first class mail to the landlord
  3. If the landlord does not answer your letter within 30 days, call HOME Line at 866-866-3546, and a tenant advocate will discuss other options.

  

  Most people take about 5 minutes to complete this interview.
